<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Clicker Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 100;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        #shopOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #shopModal {
            background-color: #34495e;
            border-radius: 10px;
            padding: 30px;
            color: white;
            text-align: center;
            min-width: 300px;
        }
        #shopTitle {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #powerUpgrade, #buyRedBall {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        #powerUpgrade:hover, #buyRedBall:hover {
            background-color: #2980b9;
        }
        #powerUpgrade:disabled, #buyRedBall:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }
        #buyRedBall {
            background-color: #e74c3c;
        }
        #buyRedBall:hover {
            background-color: #c0392b;
        }
        #powerLevel, #redBallCount {
            margin: 15px 0;
            font-size: 16px;
        }
        #closeShop {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #closeShop:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="instructions">Press TAB to open shop</div>
        <div id="game"></div>
    </div>
    
    <div id="shopOverlay">
        <div id="shopModal">
            <div id="shopTitle">Shop</div>
            <div id="powerLevel">Power Level: 1</div>
            <button id="powerUpgrade">Upgrade Power (5 pts)</button>
            <button id="buyRedBall">Buy Red Ball (10 pts)</button>
            <div id="redBallCount">Red Balls: 0</div>
            <button id="closeShop">Close (TAB)</button>
        </div>
    </div>
    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
